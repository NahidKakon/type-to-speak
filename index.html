<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Type to Speak</title>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ffffff" />
<link rel="icon" href="icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.2rem;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      font-size: 1.1rem;
      padding: 10px 20px;
      cursor: pointer;
    }
    select {
      margin-top: 10px;
      font-size: 1rem;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Type and Speak</h1>

  <textarea id="textInput" placeholder="Type your message here..."></textarea>
  <br/>
  <select id="voiceSelect"></select>
  <br/>
  <button onclick="speak()">ðŸ”Š Speak</button>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById("voiceSelect");

    function populateVoices() {
      const voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Fix for some browsers that load voices asynchronously
    window.speechSynthesis.onvoiceschanged = populateVoices;

    function speak() {
      const text = document.getElementById("textInput").value;
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = synth.getVoices()[voiceSelect.value];
      utterance.voice = selectedVoice;

      synth.cancel(); // Stop any ongoing speech
      synth.speak(utterance);
    }

    
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered!'))
      .catch(err => console.error('Service Worker registration failed:', err));
  }


  </script>


</body>
</html>
